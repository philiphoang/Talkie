responses:
  utter_ask_corona:
  - text: Do you know anything about coronavirus?
  utter_cheer_up:
  - text: I'm sorry you have to go through this. Sending a virtual hug. Did that help?
  utter_corona_friends:
  - text: I hope you can see them soon. Do you know anyone who is sick?
  utter_corona_lonely:
  - text: It is okay to feel lonely. Why does it make you feel lonely?
  utter_corona_no:
  - text: Coronavirus makes people sick. That is why we need to wash our hands and
      stay home alot, so we won't be sick. How does the coronavirus make you feel?
  utter_corona_sick_no:
  - text: Are you afraid of getting sick?
  - text: Are you afraid someone you know will get sick?
  utter_corona_sick_talk:
  - text: Have you talked to them since they got sick?
  utter_corona_stay_safe:
  - text: I hope you stay safe and healthy, and remember to wash your hands. We will
      go through this together!
  utter_corona_tell_more:
  - text: Tell me what you know!
  utter_corona_yes_correct:
  - text: That is correct. You are so smart! How does the coronavirus make you feel?
  utter_goodbye:
  - text: Goodbye
  utter_greet_ask_name:
  - text: Hey, my name is Talkie! What is your name?
  utter_greet_name:
  - text: Hey there {first_name}! How are you doing?
  utter_happy:
  - text: I'm happy that you are happy! Can I ask you about something?
  utter_sorry:
  - text: I'm sorry.
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  first_name:
    type: text
